{% extends 'base.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content_title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    {% for tag in tags %}
        <p class="tags">
            <a href="{{ url_for('posts.tag_detail', slug=tag.slug)}}"><span class="label label-primary">{{ tag.name }}</span></a>
        </p>
    {% endfor %}
    {{post.body}}
{% endblock %}
